{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text text-darken-4 center-align">Edit Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">

            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix purple-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" 
                        type="text" class="validate" value="{{ category.category_name }}" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- Cancel button -->
                    <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <!-- Submit button -->
                    <button type="submit" class="btn-large purple lighten-1 text-shadow">
                        Edit Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
